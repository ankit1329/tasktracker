<div class="container">

    <div style="width: 520px" ng-if="messages.error" role="alert" class="alert alert-danger">
        <div ng-repeat="error in messages.error">{{error.msg}}</div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Name</label >
	<div class="col-sm-5 " >
		<input type="text"
		       class="form-control"
		       name="name"
               ng-model="newuser.user.name"
                      style="width:65%"
			   required
					   />
	</div >
</div >
<div class="form-group" >
	<label class="col-sm-2 control-label" >Email</label >
	<div class="col-sm-5" >
		<input type="email"
		       name="email"
		       class="form-control"
               ng-model="newuser.user.email"
                      style="width:65%"
		       required />
	</div >
</div >
<div class="form-group" >
	<label class="col-sm-2 control-label" >Password</label >
	<div class="col-sm-5" >
		<input type="password"
		       class="form-control"
		       name="password"
			   ng-model="newuser.user.password"
                      required 
                style="width:65%"
				/>
	</div >
</div >
<div class="buttons" >
    <div class="col-sm-3 col-sm-offset-1" >
	<button class="btn btn-success btn-block"
	        ladda="user.isSaving"
			type="submit" 
					ng-disabled="createForm.$invalid">Add
    </button >
    </div>
</div >
</div>
